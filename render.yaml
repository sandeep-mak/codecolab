databases:
  - name: codecolab-db
    databaseName: codecollab
    plan: free
    region: singapore

services:
  # ── Backend (Spring Boot via Docker) ──────────────────────────────────────
  - type: web
    name: codecolab-backend
    env: docker
    plan: free
    region: singapore
    rootDir: server
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: codecolab-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: codecolab-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: codecolab-db
          property: database
      - key: DATABASE_USERNAME
        fromDatabase:
          name: codecolab-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: codecolab-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: GROQ_API_KEY
        sync: false

  # ── Frontend (React + Vite static site) ───────────────────────────────────
  - type: web
    name: codecolab-frontend
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_WS_BASE_URL
        sync: false
      - key: VITE_YJS_WS_URL
        fromService:
          type: web
          name: codecolab-yjs
          property: host
        # Assuming the property 'host' gives example.com, we need to prepend wss://
        # Render's fromService automatically handles the host, but for Vite to use it as a WebSocket URL, 
        # it might just be the host domain. We'll update the frontend config to handle this if needed, 
        # but let's just pass the host for now. Actually, Render's host property is just the domain.
        # We can also just set sync: false and let the user set it manually if fromService isn't enough,
        # but we can try to use standard Render formatting or just tell the user to set it.
        # Let's set sync: false so the user can easily set it in the dashboard.
        sync: false

  # ── WebSocket Server (Node.js Hocuspocus) ─────────────────────────────────
  - type: web
    name: codecolab-yjs
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    plan: free
    region: singapore
    envVars:
      - key: NODE_ENV
        value: production

    routes:
      - type: rewrite
        source: /*
        destination: /index.html
