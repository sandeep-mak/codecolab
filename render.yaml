databases:
  - name: codecolab-db
    databaseName: codecollab
    plan: free
    region: singapore

services:
  # ── Backend (Spring Boot via Docker) ──────────────────────────────────────
  - type: web
    name: codecolab-backend
    env: docker
    plan: free
    region: singapore
    rootDir: server
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: codecolab-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: codecolab-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: codecolab-db
          property: database
      - key: DATABASE_USERNAME
        fromDatabase:
          name: codecolab-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: codecolab-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: GROQ_API_KEY
        sync: false

  # ── Frontend (React + Vite static site) ───────────────────────────────────
  - type: web
    name: codecolab-frontend
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
