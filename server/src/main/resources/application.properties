spring.application.name=CodeColabServer

# Database Configuration
# On Render, these env vars are injected from the PostgreSQL service.
# Locally, the fallback values match your dev setup.
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:codecollab}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:server}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Spring AI Configuration (Groq via OpenAI-compatible API)
spring.ai.openai.api-key=${GROQ_API_KEY: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}
spring.ai.openai.base-url=https://api.groq.com/openai/v1
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile

# JWT Configuration
codecollab.app.jwtSecret=${JWT_SECRET:CodeColabSuperSecretKeyThatIsVeryLongAndSecureChangeMeInProd1234567890}
codecollab.app.jwtExpirationMs=86400000

