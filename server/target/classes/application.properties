spring.application.name=CodeColabServer

# Database Configuration — values injected from environment variables on Render
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Spring AI Configuration (Groq via OpenAI-compatible API)
spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.base-url=https://api.groq.com/openai/v1
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile

# JWT Configuration
codecollab.app.jwtSecret=${JWT_SECRET}
codecollab.app.jwtExpirationMs=86400000

# Server Port — Render injects PORT automatically
server.port=${PORT:8080}
